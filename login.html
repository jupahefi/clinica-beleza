<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica Beleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --calypso-pastel: #7FB3D3;
            --calypso-light: #A8D1E7;
            --calypso-dark: #5A8BA8;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --gray: #6C757D;
            --dark-gray: #343A40;
            --success: #28A745;
            --warning: #FFC107;
            --danger: #DC3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--calypso-light) 0%, var(--calypso-pastel) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--calypso-pastel);
            background: white;
            box-shadow: 0 0 0 3px rgba(127, 179, 211, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--calypso-pastel) 0%, var(--calypso-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(127, 179, 211, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .spinner {
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background: var(--light-gray);
            border-radius: 10px;
            border-left: 4px solid var(--calypso-pastel);
        }

        .demo-credentials h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .demo-credentials strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Clínica Beleza" class="logo-img">
            <h1>Clínica Beleza</h1>
            <p>Sistema de Gestión</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span>Iniciar Sesión</span>
                <span class="loading">
                    <div class="spinner"></div>
                </span>
            </button>
        </form>

        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Credenciales de Demo</h4>
            <p><strong>Admin:</strong> juan.herrera / 141214</p>
            <p><strong>Profesional:</strong> maria.gonzalez / clinica2024</p>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.alert = document.getElementById('alert');
                this.loginBtn = document.getElementById('loginBtn');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Auto-focus en username
                this.usernameInput.focus();
                
                // Enter key navigation
                this.usernameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.passwordInput.focus();
                });
                
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleLogin(e);
                });
            }

            showAlert(message, type = 'error') {
                this.alert.textContent = message;
                this.alert.className = `alert alert-${type}`;
                this.alert.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        this.alert.style.display = 'none';
                    }, 3000);
                }
            }

            hideAlert() {
                this.alert.style.display = 'none';
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                const loadingEl = this.loginBtn.querySelector('.loading');
                const textEl = this.loginBtn.querySelector('span:first-child');
                
                if (loading) {
                    loadingEl.style.display = 'inline-block';
                    textEl.textContent = 'Iniciando sesión...';
                } else {
                    loadingEl.style.display = 'none';
                    textEl.textContent = 'Iniciar Sesión';
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;
                
                if (!username || !password) {
                    this.showAlert('Por favor completa todos los campos');
                    return;
                }
                
                this.hideAlert();
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api.php/auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        console.log('🎉 Login exitoso, datos recibidos:', data.data);
                        
                        // Guardar datos de sesión
                        localStorage.setItem('authToken', data.data.token);
                        localStorage.setItem('userData', JSON.stringify(data.data.usuario));
                        if (data.data.profesional) {
                            localStorage.setItem('profesionalData', JSON.stringify(data.data.profesional));
                        }
                        
                        console.log('💾 Datos guardados en localStorage:');
                        console.log('Token:', localStorage.getItem('authToken'));
                        console.log('UserData:', localStorage.getItem('userData'));
                        console.log('ProfesionalData:', localStorage.getItem('profesionalData'));
                        
                        this.showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                        
                        // Redirigir al dashboard
                        setTimeout(() => {
                            console.log('🔄 Redirigiendo a index.html...');
                            window.location.href = '/index.html';
                        }, 1000);
                        
                    } else {
                        this.showAlert(data.error || 'Error en el inicio de sesión');
                    }
                    
                } catch (error) {
                    console.error('Error de login:', error);
                    this.showAlert('Error de conexión. Intenta nuevamente.');
                } finally {
                    this.setLoading(false);
                }
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
